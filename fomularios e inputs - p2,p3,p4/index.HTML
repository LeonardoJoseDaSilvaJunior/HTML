<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.CSS">
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulário</p>
        <p>
            <label for="nome">Insira o seu nome</label>
            <input type="text" id="nome" autocomplete="off" name="nome" placeholder="Insira o seu nome" required>
        </p>
        <p>Você tem experiência com alguma dessas linguagens?
            <br>
            <label for="java">java</label>
            <input type="checkbox" id="java" name="java">
            <br>
            <label for="python">python</label>
            <input type="checkbox" id="python" name="python">
            <br>
            <label for="php">php</label>
            <input type="checkbox" id="php" name="php">
        </p>
        <p> Você programa a quantos anos?
            <br>
            <label for="um_ano">Um ano</label>
            <input type="radio" id="um_ano" name="anos">
            <br>
            <label for="dois_anos">dois anos</label>
            <input type="radio" id="dois_anos" name="anos">
            <br>
            <label for="tres_anos">Três anos</label>
            <input type="radio" id="tres_anos" name="anos">
            <br>
        </p>
        <p> Insira a data e hora:
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="time">time:</label>
            <input type="time" id="time" name="time">
            <br>
            <label for="Date_and_time">Date and time:</label>
            <input type="datetime-local" id="Date_and_time" name="Date_and_time">
        <p> Insira o seu E-mail
            <br>
            <label for="email">E-mail:</label>
            <input autocomplete="off" type="email" id="email" name="email" placeholder="Insira o E-mail" required>
        </p>
        <p>insira o arquivo desejado:
            <br>
            <label for="file">file:</label>
            <input autocomplete="off" type="file" id="file" name="file" accept=".png, .svg,imgames/*">
        </p>
        <p> insira a sua cor favorita:
            <br>
            <label for="cor">cor:</label>
            <input type="color" id="cor" name="cor" required>
        </p>
        <p> insira a sua cor favorita:
            <br>
            <label for="numero">numero:</label>
            <input type="number" id="numero" name="numero" placeholder="Digite um número" min="0" max="100" step="2">
        </p>
        <p> insira a sua senha
            <br>
            <label for="senha">senha:</label>
            <input type="password" id="senha" name="senha">
        </p>
        <p> insira o range:
            <br>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
                </option>
            </datalist>
        </p>
        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="HTTPS..." required>
        </p>
        <p>
            <label for="search"> search:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>
        <p>
            <label for="select"> Selecione alguma opção:</label>
            <select name="select" id="select" multiple>
                <optgroup label="grupo1">
                    <option value="qualquer 1" label="label 1">
                    <option value="qualquer 2" label="label 2" disabled>
                    <option value="qualquer 3" label="label 3">
                    <option value="qualquer 4" label="label 4">
                    </option>
                </optgroup>
                <optgroup label="grupo2">
                    <option value="qualquer 1" label="label 1">
                    <option value="qualquer 2" label="label 2" disabled>
                    <option value="qualquer 3" label="label 3">
                    <option value="qualquer 4" label="label 4">
                    </option>
                </optgroup>
                <optgroup label="grupo3">
                    <option value="qualquer 1" label="label 1">
                    <option value="qualquer 2" label="label 2" disabled>
                    <option value="qualquer 3" label="label 3">
                    <option value="qualquer 4" label="label 4">
                    </option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea"> textarea:</label>
            <textarea name="textarea" id="textarea" cols="45" rows="4">
            </textarea>
        </p>
        <p>
            <label for="search"> search:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
    </form>
</body>

</html>
